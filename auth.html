<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - CryptoWatch MEXC</title>
    <meta name="description" content="Войдите в личный кабинет CryptoWatch MEXC для доступа к персональной аналитике и настройкам">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Global Site Particles -->
    <div class="site-particles">
        <div class="site-particle" style="--x: 5%; --y: 10%; --delay: 0s;"></div>
        <div class="site-particle" style="--x: 95%; --y: 15%; --delay: 2s;"></div>
        <div class="site-particle" style="--x: 15%; --y: 25%; --delay: 4s;"></div>
        <div class="site-particle" style="--x: 85%; --y: 35%; --delay: 6s;"></div>
        <div class="site-particle" style="--x: 25%; --y: 45%; --delay: 8s;"></div>
        <div class="site-particle" style="--x: 75%; --y: 55%; --delay: 10s;"></div>
    </div>

    <!-- Navigation Header -->
    <nav class="auth-nav">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>CryptoWatch MEXC</span>
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                На главную
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Вход
                    </button>
                    <button class="auth-tab" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Регистрация
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container active" id="login-form">
                <div class="auth-form-header">
                    <h2>Добро пожаловать!</h2>
                    <p>Войдите в свой аккаунт для доступа к персональной аналитике</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="loginEmail" name="email" required 
                               placeholder="Введите ваш email">
                        <div class="form-error" id="loginEmailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" name="password" required 
                                   placeholder="Введите пароль">
                            <button type="button" class="password-toggle" data-target="loginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-error" id="loginPasswordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Запомнить меня
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>или</span>
                </div>
                
                <button class="telegram-auth-btn" id="telegramAuth">
                    <i class="fab fa-telegram"></i>
                    Войти через Telegram
                </button>
            </div>

            <!-- Register Form -->
            <div class="auth-form-container" id="register-form">
                <div class="auth-form-header">
                    <h2>Создать аккаунт</h2>
                    <p>Зарегистрируйтесь для получения персональной аналитики торговых сигналов</p>
                </div>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i>
                            Имя
                        </label>
                        <input type="text" id="registerName" name="name" required 
                               placeholder="Введите ваше имя">
                        <div class="form-error" id="registerNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="registerEmail" name="email" required 
                               placeholder="Введите ваш email">
                        <div class="form-error" id="registerEmailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerTelegram">
                            <i class="fab fa-telegram"></i>
                            Telegram ID (опционально)
                        </label>
                        <input type="text" id="registerTelegram" name="telegram" 
                               placeholder="@username или ID">
                        <div class="form-help">Для автоматической синхронизации с ботом</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" name="password" required 
                                   placeholder="Создайте надежный пароль">
                            <button type="button" class="password-toggle" data-target="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <div class="form-error" id="registerPasswordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Подтвердите пароль
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   placeholder="Повторите пароль">
                            <button type="button" class="password-toggle" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-error" id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Я согласен с <a href="#" class="terms-link">условиями использования</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Обработка запроса...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
