<!-- Desktop Navigation -->
<nav class="navbar" role="navigation" aria-label="Основная навигация">
    <div class="container">
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}" aria-label="На главную">
                <i class="fas fa-chart-line" aria-hidden="true"></i>
                <span>{{ site.title }}</span>
            </a>
        </div>
        <div class="nav-menu">
            {% for item in site.data.navigation %}
            <a href="{{ item.url | relative_url }}" 
               class="nav-link{% if page.url == item.url %} active{% endif %}"
               {% if item.external %}target="_blank" rel="noopener"{% endif %}>
                {% if item.icon %}<i class="{{ item.icon }}" aria-hidden="true"></i>{% endif %}
                {{ item.title }}
            </a>
            {% endfor %}
            <a href="{{ site.telegram_bot }}" 
               class="nav-link btn-primary" 
               target="_blank" 
               rel="noopener"
               aria-label="Запустить Telegram бота">
                <i class="fab fa-telegram" aria-hidden="true"></i>
                Начать
            </a>
        </div>
    </div>
</nav>

<!-- Mobile Menu Toggle -->
<button class="mobile-menu-toggle" 
        id="mobileMenuToggle"
        aria-label="Открыть мобильное меню"
        aria-expanded="false"
        aria-controls="mobileSidebar">
    <span></span>
    <span></span>
    <span></span>
</button>

<!-- Mobile Sidebar Navigation -->
<nav class="mobile-sidebar" 
     id="mobileSidebar" 
     role="navigation" 
     aria-label="Мобильная навигация"
     aria-hidden="true">
    <div class="sidebar-header">
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}" aria-label="На главную">
                <i class="fas fa-chart-line" aria-hidden="true"></i>
                <span>{{ site.title }}</span>
            </a>
        </div>
    </div>
    <div class="sidebar-menu">
        {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}" 
           class="nav-link{% if page.url == item.url %} active{% endif %}"
           {% if item.external %}target="_blank" rel="noopener"{% endif %}>
            <i class="{{ item.icon | default: 'fas fa-link' }}" aria-hidden="true"></i>
            <span>{{ item.title }}</span>
        </a>
        {% endfor %}
        <a href="{{ site.telegram_bot }}" 
           class="nav-link primary-link" 
           target="_blank" 
           rel="noopener">
            <i class="fab fa-telegram" aria-hidden="true"></i>
            <span>Начать</span>
        </a>
    </div>
    <div class="sidebar-footer">
        <div class="social-links">
            {% for social in site.data.social %}
            <a href="{{ social.url }}" 
               target="_blank" 
               rel="noopener"
               title="{{ social.title }}"
               aria-label="{{ social.title }}">
                <i class="{{ social.icon }}" aria-hidden="true"></i>
            </a>
            {% endfor %}
        </div>
    </div>
</nav>

<!-- Mobile Sidebar Overlay -->
<div class="sidebar-overlay" 
     id="sidebarOverlay"
     aria-hidden="true"></div>
